<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <div class="container mt-4">
        <h2>Events</h2>
        <table class="table" id="eventsTable">
            <thead>
                <tr>
                    <th>Event ID</th>
                    <th>Title</th>
                    <th>Start Time</th>
                    <th>End Time</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                <!-- Thymeleaf will dynamically populate this table body -->
                <tr th:each="event : ${eventList}">
                    <td th:text="${event.eventId}"></td>
                    <td th:text="${event.title}"></td>
                    <td th:text="${#dates.format(event.startTime, 'dd-MM-yyyy HH:mm')}"></td>
                    <td th:text="${#dates.format(event.endTime, 'dd-MM-yyyy HH:mm')}"></td>
                    <td th:text="${event.description}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
