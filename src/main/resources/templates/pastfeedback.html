<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Past Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f5fe; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Minimum viewport height */
        }

        h1 {
            font-size: 28px;
            color: #007bff; /* Blue color */
            margin-bottom: 20px;
        }

        form {
            background-color: #fff; /* White background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            width: 300px;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            text-align: left;
        }

        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 5px;
            box-sizing: border-box;
            resize: vertical; /* Allow vertical resizing */
        }

        button[type="submit"] {
            background-color: #007bff; /* Blue color */
            color: #fff; /* White color for text */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue color on hover */
        }

        ul {
            list-style-type: none; /* Remove bullet points */
            padding: 0;
        }

        li {
            background-color: #fff; /* White background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    
    <!-- Feedback Form -->
    <h1>Provide Feedback</h1>
    <form action="submitfeedback" method="post">
        <label for="message">Feedback Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="50"></textarea><br>
        <button type="submit">Submit Feedback</button>
    </form>

    <h1>Past Feedback(s)</h1>
    <ul>
        <li th:each="feedback : ${pastFeedbacks}" th:text="${feedback.message}"></li>
    </ul>
</body>
</html>
