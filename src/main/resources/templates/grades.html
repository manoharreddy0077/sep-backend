<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f5fe; /* Light blue background */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Utilize full viewport height */
        }

        h1 {
            font-size: 38px;
            margin-bottom: 20px;
            color: #007bff; /* Blue color */
        }

        table {
            width: 90%;
            border-collapse: collapse;
            background-color: #fff; /* White background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 20px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd; /* Light gray border */
        }

        th {
            background-color: #f8f9fa; /* Light gray background for table header */
            color: #333; /* Dark gray color for table header text */
        }

        tbody tr:nth-child(even) {
            background-color: #f8f9fa; /* Light gray background for even rows */
        }

        tbody tr:hover {
            background-color: #f0f0f0; /* Lighter gray background on hover */
        }
    </style>
</head>
<body>
    <h1>Grades</h1>
    <!-- Display grades here -->
    <table>
        <thead>
            <tr>
                <th>Course Name</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through grades and display them -->
            <tr th:each="grade : ${grades}">
                <td th:text="${grade.courseName}"></td>
                <td th:text="${grade.grade}"></td>
            </tr>
        </tbody>
    </table>

    <!-- Add form to upload grades if needed -->

</body>
</html>
