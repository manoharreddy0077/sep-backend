<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Custom CSS */
        body {
            background-color: #e9f5fe; /* Light blue background */
            padding-top: 60px; /* Adjusted padding for navbar */
        }

        .navbar-dark .navbar-brand {
            color: #fff;
            height: 58px;
        }

        .navbar-dark .navbar-nav .nav-link {
            color: rgba(255,255,255,.5);
            transition: color 0.3s ease; /* Smooth transition for color change */
        }

        .navbar-dark .navbar-nav .nav-link:hover,
        .navbar-dark .navbar-nav .nav-link:focus {
            color: #007bff; /* Blue color on hover */
        }

        .dropdown-item {
            color: #000; /* Black color for dropdown items */
        }

        .dropdown-item:hover {
            background-color: #007bff; /* Blue color on hover */
            color: #fff; /* White color for text on hover */
        }

        .list-group-item {
            border-radius: 0;
            height: 10vh;
        }

        .list-group-item:not(:hover) {
            background-color: initial;
            border-color: initial;
        }

        .list-group-item.active {
            background-color: #343a40;
            border-color: #343a40;
        }

        .list-group-item:hover {
            background-color: #007bff;
            color: #fff;
        }
        .username{
            font-size: 24px;
            font-weight: 900;
        }
        .sepheading{
            font-size: 28px;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#"><span class="sepheading">Student Portal</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span th:text="${session.username}" th:if="${session.username}" class="username"></span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/viewprofile">View Profile</a>
                        <a class="dropdown-item" href="/showprofile">Update Profile</a>
                        <a class="dropdown-item" href="/viewpastfeedback">View Past Feedback</a>
                        <a class="dropdown-item" href="/login">Logout</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Side navigation -->
            <div class="col-md-3"></div> <!-- Empty column for spacing -->
            <!-- Main content area -->
            <div class="col-md-6">
                <div class="list-group">
                    <a th:href="@{/courses}" class="list-group-item list-group-item-action">Courses</a>
                    <a th:href="@{/assignments}" class="list-group-item list-group-item-action">Assignments</a>
                    <a th:href="@{/resources}" class="list-group-item list-group-item-action">Resources</a>
                    <a th:href="@{/grades}" class="list-group-item list-group-item-action">Grades</a>
                    <a th:href="@{/calendar}" class="list-group-item list-group-item-action">Calendar</a>
                    <a th:href="@{/events}" class="list-group-item list-group-item-action">Events</a>
                </div>
            </div>
            <div class="col-md-3"></div> <!-- Empty column for spacing -->
        </div>
    </div>

    <!-- Bootstrap and jQuery JS files -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
