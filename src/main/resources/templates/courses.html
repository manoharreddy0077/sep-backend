<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9f5fe; /* Light blue background */
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 100%;
            padding: 20px;
            box-sizing: border-box;
            margin: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Utilize full viewport height */
        }

        h2 {
            font-size: 38px;
            margin-bottom: 20px;
            color: #007bff; /* Blue color */
        }

        table {
            width: 70%;
            border-collapse: collapse;
            background-color: #fff; /* White background */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd; /* Light gray border */
        }

        th {
            background-color: #f8f9fa; /* Light gray background for table header */
        }

        tbody tr:nth-child(even) {
            background-color: #f8f9fa; /* Light gray background for even rows */
        }

    </style>
</head>
<body>
    <div class="container mt-4">
        <h2>Courses</h2>
        <table id="coursesTable">
            <thead>
                <tr>
                    <th>Course ID</th>
                    <th>Course Name</th>
                    <th>Instructor</th>
                </tr>
            </thead>
            <tbody>
                <!-- Thymeleaf will dynamically populate this table body -->
                <tr th:each="course : ${courses}">
                    <td th:text="${course.course_id}"></td>
                    <td th:text="${course.course_name}"></td>
                    <td th:text="${course.instructor_name}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
